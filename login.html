<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./login.css">
    <!-- Bootstrap 5 CSS CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
 
    <!-- login -->
<div class="hari ">
  <form class="container  p-4 rounded shadow  " style="max-width: 500px; margin-top: 150px;   background-color: #f6f9fb99; ">
  <h2 class="text-center mb-4 text-primary">Login here</h2>

  <div class="mb-3">
    <label for="email" class="form-label">Email address</label>
    <input type="email" class="form-control" id="email" placeholder="Enter email">
   
  </div>

  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input type="password" class="form-control" id="password" placeholder="Password">
  </div>

  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="rememberMe">
    <label class="form-check-label" for="rememberMe">Remember me</label>
  </div>

  <div class="d-grid gap-2">
    <a href="./index.html" class="text-decoration-none btn btn-primary">Submit </a>
  </div>

  <div class="text-center mt-3">
    <a href="#" class="text-decoration-none">Forgot Password?</a>
  </div>
</form>

</div>

<!-- Bootstrap 5 JS (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
