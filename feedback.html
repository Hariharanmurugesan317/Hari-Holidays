   <div class="container">
    <div class="form-container">
      <h4 class="form-title">Tourist Feedback Form</h4>
      <p class="form-subtitle">Travel businesses highly depend upon what tourists think about their holiday. Please do not hesitate to give feedback.</p>

      <form>
        <div class="row mb-3">
          <div class="col">
            <label for="firstName" class="form-label">Name</label>
            <input type="text" class="form-control" placeholder="First Name" required>
          </div>
          <div class="col">
            <label class="form-label invisible">Last Name</label>
            <input type="text" class="form-control" placeholder="Last Name" required>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" placeholder="example@example.com" required>
          </div>
          <div class="col">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" placeholder="(000) 000-0000" required>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col">
            <label class="form-label">Visited Country</label>
            <input type="text" class="form-control" required>
          </div>
          <div class="col">
            <label class="form-label">Departure Date</label>
            <input type="date" class="form-control" required>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Overall travel experience ?</label><br>
          <div class="star-rating">
            <i class="bi bi-star" onclick="selectRating(1)"></i>
            <i class="bi bi-star" onclick="selectRating(2)"></i>
            <i class="bi bi-star" onclick="selectRating(3)"></i>
            <i class="bi bi-star" onclick="selectRating(4)"></i>
            <i class="bi bi-star" onclick="selectRating(5)"></i>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Where would you like to visit next?</label>
          <input type="text" class="form-control">
        </div>

        <div class="mb-3">
          <label class="form-label">Do you have any suggestions for improvements?</label>
          <textarea class="form-control" rows="4" placeholder="Type here..."></textarea>
        </div>

        <button type="submit" class="btn btn-primary w-100">Submit</button>
      </form>
    </div>
  </div>

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <script>
    function selectRating(rating) {
      const stars = document.querySelectorAll('.star-rating i');
      stars.forEach((star, index) => {
        star.classList.remove('selected');
        if (index < rating) {
          star.classList.add('selected');
        }
      });
    }
  </script>

  <!-- Bootstrap CDN Link -->
